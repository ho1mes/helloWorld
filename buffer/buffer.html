<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        *{
            margin: 0;
            padding: 0;
        }
        #box{
            width: 300px;
            height: 300px;
            background-color: lightpink;
            position: absolute;
            top: 0;
            left: 0;
        }
    </style>
</head>
<body>
    <div id="box"></div>

    <script src="buffer.js"></script>
    <script>
        var box=document.getElementById("box");
        box.onmouseover=function () {
            animate(box,500);
        }
        box.onmouseout=function () {
            animate(box,0);
        }
    </script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>拖拽变大小</title>
    <style>
        *{
            margin:0;
            padding: 0;
        }
        #d1{
            width: 400px;
            height: 200px;
            background-color: cadetblue;
            position: relative;
            top: 0;
            left: 0;
        }
        #d2{
            width: 50px;
            height: 50px;
            background-color: palevioletred;
            position: absolute;
            bottom: 0;
            right: 0;
        }
    </style>
</head>
<body>
    <div id="d1">
        <div id="d2"></div>
    </div>

    <script src="Drag.js"></script>
</body>
</html>
